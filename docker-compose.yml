services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
     - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data 
      - ./src/web/database/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks: 
     - postgres
    restart: unless-stopped
  
networks:
  postgres:
    driver: bridge

volumes:
 postgres_data:



