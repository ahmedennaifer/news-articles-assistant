name: format_and_lint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
  steps:
  - uses: actions/checkout@v4
  - name: Install deps
    run: |
        python -m pip install --upgrade pip 
        pip install ruff pylint
  - name: Format with ruff 
    run: |
        ruff format .
  - name: Analyse with pylint
    run: |
        pylint $(git ls-files '*.py')

