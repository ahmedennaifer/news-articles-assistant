name: format code and run tests 

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install deps
      run: |
          python -m pip install --upgrade pip 
          pip install pytest ruff 
    - name: Format with ruff 
      run: |
          ruff format .
    - name: run tests
      run: |
          pytest .
